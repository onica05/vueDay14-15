<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue单文件组件</title>
</head>

<body>
    <!-- 组件问题:
        ①:全局定义的组件必须保证组件的名称不能重复
        ②字符串模板缺乏高亮显示,在HTML有多行的时候.需要用到\
        ③:不支持CSS意味着当HTML和JS组件化时,CSS会遗漏
        ④:没有构建步骤限制,只能使用HTML和ES5 Javascript,而不能使用预处理器(babel)
        由于传统组件中存在这些问题,于是VUE提供了Vue单文件组件(文件后缀.vue).
         
        单文件组件的组成结构:template组件的模板区域; script 业务逻辑区域; style样式区域;
        大致语法结构:
        <template>
            //这里用于定义vue组件的模板内容
        </template>
        <script>
            //这里用于定于VUE组件的业务逻辑
            export default  {
                data(){
                    return{}
                }, // 私有数据
                methods:{} //处理函数
                // ...其他业务逻辑
            }
        </script>
        <style scoped>
            // scoped表示防止组件样式冲突问题
            // 这里用于定义组件的样式
        </style>

     -->

    <!-- 配置vue组件的loader
        步骤①: npm install vue-loader vue-template-compiler -D 命令;还要 npm i vue
        ②:在 webpack.config.js 配置文件中 ,添加 vue-loader 的配置项如下:
        const VueLoaderPlugin = require('vue-loader/dist/plugin').default

        module.exports = {
            module:{
                rules:[
                  {test:/\.vue$/, loader:'vue-loader'}
                ]
            }
        },
        plugins:[new VueLoaderPlugin()]

     -->

    <!-- 在webpack项目 中使用vue 
        步骤①: 运行npm i vue (上一步已经安装了)
        ②:在src -> index.js 入口文件中,通过 import Vue from 'vue' 来导入vue构造函数
        ③:创建vue的实例对象, 并指定要控制的el 区域,
        ④:通过 render 函数渲染APP根组件
        大致语法结构:
        新版写法
        //1.导入Vue构造函数
        import {createApp} from 'vue'
        //2.导入APP根组件
        import App from './components/App.vue'
        createApp(App).mount('#app')
        老版写法
        //1.导入Vue构造函数
        import Vue from 'vue'
        //2.导入APP根组件
        import App from './components/App.vue'

        const vm = new Vue({
            //3.指定vm 实例要控制的页面区域
            el:'#app',
            //4.通过 render 函数,把指定的组件渲染到el 区域中
            render: h => h(App)
        })
    -->

    <!-- webpack的打包与发布
        上线前需要通过webpack将应用进行整体的打包,可以通过 packege.json 文件配置打包命令
        语法结构:
        "script":{
            //用于打包的命令
            "build":"webpack -p",
            //用于开发调试的命令
            "dev":"webpack-dev-server --open -- host 127.0.0.1 --port 3000"
        }
     -->
</body>

</html>
